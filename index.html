<!DOCTYPE html>
<html>

<head>
    
</head>

<body>
    <script type="text/x-handlebars" data-template-name="forums">
        {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="forums/index">
        {{#each}}
            <div>
                {{#link-to "forums.view" id}}
                    {{name}}
                {{/link-to}}

                <p>{{description}}</p>
            </div>
        {{/each}}
    </script>

    <script type="text/x-handlebars" data-template-name="forums/view">
        Viewing: {{name}}

        {{#link-to "forums.index"}}
            Back to list
        {{/link-to}}
    </script>   

    <script src="/public/js/jquery.js"></script>
    <script src="/public/js/handlebars.js"></script>
    <script src="/public/js/ember.js"></script>
    <script src="/public/js/ember-data.js"></script>

    <script src="/public/js/application.js"></script>
    <script src="/public/js/router.js"></script>

    <script src="/public/js/models/forum.js"></script>

</body>
</html>
